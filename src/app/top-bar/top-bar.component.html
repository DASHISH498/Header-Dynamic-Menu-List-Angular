<div class="topbar">
  <div class="logobox">
    <img
      src="https://cdn.pixabay.com/photo/2017/03/19/20/19/ball-2157465__340.png"
      width="60px"
    />
  </div>
  <div class="toplist-right">
    <ul>
      <li *ngFor="let item of colorDetails; let i = index">
        <a (click)="headerUrl(item.href)">{{ item.color }}</a>
      </li>
    </ul>
  </div>
</div>
